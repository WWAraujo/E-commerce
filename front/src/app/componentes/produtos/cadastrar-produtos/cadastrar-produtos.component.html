<div class="container">
  <form [formGroup]="formularioProduto" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nomeProduto">Nome do Produto</label>
      <input type="text" id="nomeProduto" formControlName="nomeProduto" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="descricaoProduto">Descrição do Produto</label>
      <textarea id="descricaoProduto" formControlName="descricaoProduto" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="precoProduto">Preço do Produto</label>
      <input type="number" id="precoProduto" formControlName="precoProduto" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="qtdEstoque">Quantidade em Estoque</label>
      <input type="number" id="qtdEstoque" formControlName="qtdEstoque" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="ativoInativo">Status</label>
      <select id="ativoInativo" formControlName="ativoInativo" class="form-control" required>
        <option value="ATIVO">Ativo</option>
        <option value="INATIVO">Inativo</option>
      </select>
    </div>

    <div *ngFor="let foto of fotosProduto; let i = index">
      <img [src]="getFullPath(foto.nome)" [alt]="foto.nome" [width]="150" [height]="150" />
    </div>

    <!-- Botão para abrir o modal -->
    <button class="btn btn-primary" (click)="abrirModal()">Carregar Fotos</button>

    <!-- Modal -->
    <div class="modal" *ngIf="modalAberto">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <app-carregar-fotos></app-carregar-fotos>
      </div>
      <button class="modal-fechar" (click)="fecharModal()">&times;</button>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
  </form>
</div>

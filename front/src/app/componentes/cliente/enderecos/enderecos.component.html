<app-cabecalho *ngIf="exibirCabecalho"></app-cabecalho>
<div class="body">
  <div class="container">
    <div class="container">
      <form class="cadastro">
        <div class="tutulo">
          <h2>Cadastrar Endere√ßo</h2>
          <div *ngIf="!abrirform">
            <a (click)="abrirMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
            </a>
          </div>
          <div *ngIf="abrirform">
            <a (click)="fecharMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </a>
          </div>
        </div>

        <div *ngIf="abrirform">

          <input
            [(ngModel)]="endereco.cep"
            name="cep"
            placeholder="CEP"
            class="form-control"
            required
            appCepFormat
            (ngModelChange)="buscarEnderecoPorCEP(endereco.cep)"
          />

          <input
            [(ngModel)]="endereco.logradouro"
            name="logradouro"
            placeholder="Logradouro"
            class="form-control"
            required
          />

          <input
            [(ngModel)]="endereco.numero"
            name="numero"
            placeholder="Numero"
            class="form-control"
            required
          />

          <input
            [(ngModel)]="endereco.complemento"
            name="complemento"
            placeholder="Complemento"
            class="form-control"
            required
          />

          <input
            [(ngModel)]="endereco.bairro"
            name="bairro"
            placeholder="Bairro"
            class="form-control"
            required
          />

          <input
            [(ngModel)]="endereco.cidade"
            name="cidade"
            placeholder="Cidade"
            class="form-control"
            required
          />

          <input
            [(ngModel)]="endereco.uf"
            name="uf"
            placeholder="Estado"
            class="form-control"
            required
          />

        </div>
      </form>

      <div *ngIf="abrirform">
        <button type="button" class="btn btn-outline-primary" (click)="addendereco()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard2-check" viewBox="0 0 16 16">
            <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
            <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z"/>
            <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>
          </svg>
        </button>
      </div>

      <div class="margemTop" *ngIf="enderecos">
        <div *ngFor="let endereco of enderecos; let i = index">
          <div class="card cardEndereco">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{ endereco }}"
                id="{{ endereco }}"
                value="{{ endereco }}"
                (change)="selecionarEnderecoPrincipal(endereco.cep, endereco.numero)"

              />
              <label class="form-check-label" for="exampleRadios1"> Principal </label>

              <button class="btn btn-outline-primary direita" (click)="abrirMenu()" (click)="alterarEndereco(endereco)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>

              <button *ngIf="endereco.ativoInativo === 'INATIVO'" type="button" class="btn btn-outline-danger deletarEndereco"(click)="excluirEndereco(endereco)"> {{ endereco.ativoInativo }} </button>
              <button *ngIf="endereco.ativoInativo === 'ATIVO'" type="button" class="btn btn-outline-primary deletarEndereco" (click)="excluirEndereco(endereco)"> {{ endereco.ativoInativo }} </button>
            </div>
            <span role="presentation" class="w6bPT"
              ><img
                role="presentation"
                src="//www.gstatic.com/images/icons/material/system_gm/1x/place_gm_blue_24dp.png"
            /></span>
            <span
              >{{ endereco.logradouro }}, {{ endereco.numero }} -
              {{ endereco.bairro }}, {{ endereco.cidade }} - {{ endereco.uf }},{{
                endereco.cep
              }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="linha">
      <div *ngIf="!abrirform">
        <button type="button" class="btn btn-outline-primary btnesquerda" (click)="finalizarEnderecos()">Voltar</button>
      </div>

      <div *ngIf="!endereco.cep">
        <button type="button" class="btn btn-outline-primary btndireita" (click)="fecharMenu()" >Cancelar</button>
      </div>
    </div>
  </div>
</div>

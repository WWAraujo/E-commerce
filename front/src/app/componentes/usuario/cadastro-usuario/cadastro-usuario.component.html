<form (ngSubmit)="cadastrarUsuario()" #cadastroForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="user.cpf" required pattern="[0-9]{11}">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="grupo">Grupo</label>
      <select id="grupo" name="grupo" [(ngModel)]="user.grupo" required>
        <option value="ADMINISTRADOR">ADM</option>
        <option value="ESTOQUISTA">ESTOQUISTA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="user.senha" required>
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!cadastroForm.valid || user.senha !== confirmarSenha">Cadastrar</button>
    </div>
  </form>

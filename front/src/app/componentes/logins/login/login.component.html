<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Fazer Login:</h2>
  </header>
  <form>
    <label for="email">E-mail</label>
    <input
      type="text"
      class="input"
      id="email"
      name="email"
      placeholder="Digite o e-mail"
      [(ngModel)]="login.usuario"
    >
    <label for="senha">Senha</label>
    <input
      type="password"
      class="input"
      id="senha"
      name="senha"
      placeholder="Digite a senha"
      [(ngModel)]="login.senha"
    >
    <div class="acoes">
      <button
        (click)="solicitarLogin()"
        (keypress)="solicitarLogin()"
        class="botao"
        type="submit"
      >Entrar
      </button>
  </div>
  </form>
</section>

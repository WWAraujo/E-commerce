<app-cabecalho></app-cabecalho>
<section class="container">
  <div class="row">
    <div id="title">Carrinho</div>
    <div class="container-card" *ngFor="let produto of productData">
      <div class="card">
        <div *ngFor="let foto of produto.fotosProdutoRecord">
          <ng-container *ngIf="foto.flagImg === 'p'">
            <img [src]="getFullPath(foto.nomeImg)" [alt]="foto.nomeImg" [width]="100" [height]="100" />
          </ng-container>
        </div>
        <div class="infoProduto">
          <h2 id="nomeProduto">{{ produto.produto.nomeProduto }}</h2>
          <p id="valorProduto">{{ formatarMoeda(produto.produto.precoProduto) }}</p>
          <div class="quantidadeProduto">
            <p id="quantidadeProduto"> Quant.</p>
            <p id="quantidade">{{ idsCount[produto.produto.id] }}</p>
            <button id="diminuirQuantidade" (click)="diminuirQuantidade(produto.produto.id)">
              <img src="../../../assets/image/seta-esquerda.png">
            </button>
            <button id="aumentarQuantidade" (click)="aumentarQuantidade(produto.produto.id)">
              <img src="../../../assets/image/seta-direita.png">
            </button>
            <p id="remover">REMOVER</p>
            <button id="excluirDoCarrinho" (click)="excluirDoCarrinho(produto.produto.id)">
              <img id="image-excluir" src="../../../assets/image/excluir.png">
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-subtotal">
    <div class="frete">
      <p>Frete</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="5" id="5" value="5" (change)="alterarValorfrete(15.00)">
        <label class="form-check-label" for="5"> 1 a 3 Dias Úteis = R$ 15,00</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="5" id="10" value="10" (change)="alterarValorfrete(10.00)">
        <label class="form-check-label" for="10"> 3 a 5 Dias Úteis = R$ 10,00</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="5" id="10" value="10" (change)="alterarValorfrete(5.00)">
        <label class="form-check-label" for="10"> 5 a 10 Dias Úteis = R$ 5,00</label>
      </div>
    </div>
    <div class="subtotal">
      <h2 id="titleSubtotal">Subtotal</h2>
      <p id="totalSubtotal">{{ formatarMoeda(subtotal) }}</p>
      <button class="btn-comprarMais" type="button" (click)="paginaPrincipal()">Continuar Comprando</button>
    </div>

  </div>
</section>
